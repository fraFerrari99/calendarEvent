<!-- Navbar -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/homepage.css' %}"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/139c4cb125.js" crossorigin="anonymous"></script>
</head>
<style>
  .custom-search {
  position: relative;
  width: 300px;
}
.custom-search-input {
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 100px;
  padding: 10px 100px 10px 20px; 
  line-height: 1;
  box-sizing: border-box;
  outline: none;
}
.custom-search-botton {
  position: absolute;
  right: 3px; 
  top: 3px;
  bottom: 3px;
  border: 0;
  background-color: white;
  outline: none;
  margin: 0;
  padding: 0 10px;
  border-radius: 100px;
  z-index: 2;
}

.custom-search-botton:hover{
  background-color: lightskyblue;
}
</style>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Event List</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <form class="d-flex" id="searchEventForm" role="search">
              <div class="custom-search">
                <input type="text" id="searchEventInput" class="custom-search-input" placeholder="Filter artists or events">
                <button class="custom-search-botton" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>  
              </div>
            </form>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link" href="{% url 'profile' user.email %}"><b>{{ user.email }} <i class="fa-solid fa-user"></i> </b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_event' %}">Create Event <i class="fa-solid fa-calendar-days"></i></a>
          </li>
          <!-- Logout Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link" href="{% url 'sign_out' %}" id="logoutDropdown">Logout <i class="fa-solid fa-right-from-bracket"></i></a>
          </li>
          {% else %}
          <!-- Login Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link" href="{% url 'sign_in' %}" id="loginDropdown">Login <i class="fa-solid fa-right-to-bracket"></i></a>
          </li>
          <!-- Signup Dropdown -->
          <li class="nav-item dropdown">
              <a class="nav-link" href="{% url 'register' %}" id="signupDropdown">Sign Up <i class="fa-solid fa-user"></i></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
</body>
</html>
