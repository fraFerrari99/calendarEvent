{% include "event/navbar.html" %}
{% include "event/msg_alert.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section" style="margin-left: 1rem;">
        <h2>Password Reset Confirm</h2>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Reset Password</button>
        </form>
    </div>
{% endblock %}
